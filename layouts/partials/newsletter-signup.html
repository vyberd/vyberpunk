			<span id="FNAME-HELPERTEXT" class="helper_text"></span>
		    </div>
		</div>
		<div class="field-group field">
		    <input type="text" name="PHONE" class="input" value="" id="PHONE{{ .Ordinal | md5 }}" placeholder="Telefonszám">
