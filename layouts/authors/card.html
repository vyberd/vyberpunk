<div class="author-card color1 slide-up">
	<div class="columns is-vcentered">
		<div class="column is-two-fifths">
			{{ partial "img" (dict "ctx" . "id" 0 "name" .Params.picture "width" "300rem") }}
		</div>
		<div class="column">
			<a href="{{ .Params.website }}/?mtm_campaign=byline&mtm_placement={{ $.Page.RelPermalink }}&mtm_source=blog&mtm_placement=author-card"><h2 class="animate-off">{{ .Params.name }}</h2></a>
			{{ .Content }}
		</div>
	</div>
</div>
