{{ if not ( .Page.Store.Get "youtube" ) }}
	{{ partial "head/script" (dict "name" "js/youtube.js") }}
{{ end }}
{{ .Page.Store.Set "youtube" true }}

<div class="youtube {{ .Get 1 }}" data-id="{{ .Get 0 }}">
	<div class="play-button"></div>
	{{ $url := printf "https://img.youtube.com/vi/%s/maxresdefault.jpg" ( .Get 0 ) }}
	{{ partial "img" (dict "ctx" . "name" $url "remote" true) }}
</div>
