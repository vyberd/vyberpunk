{{ partial "stylesheet" (dict "name" "css/signup.css") }}
{{ partial "stylesheet" (dict "name" "css/input.css") }}
<div class="newsletter-signup">
	<form target="_parent" action="https://mautic.varigergo.hu/form/submit?formId=1" method="post" id="embedded-subscribe-form" name="embedded-subscribe-form" class="validate" target="_self">
		<input type="hidden" name="mauticform[formId]" id="mauticform_subscribe_id" value="1">
		<input type="hidden" name="mauticform[return]" id="mauticform_subscribe_return" value="">
		<input type="hidden" name="mauticform[formName]" id="mauticform_subscribe_name" value="subscribe">
		<div id="bots-beware" aria-hidden="true"><input type="text" name="b_30048b300ffcbfa238b616b35_7378082908" tabindex="-1" value=""></div>
		<div class="columns is-vcentered is-equal-height">
			<div class="column is-three-fifths">
				{{ .Content }}
			</div>
			<div class="column">
				<div class="input-holder">
					<input type="email" value="" name="mauticform[email]" class="required email input" id="EMAIL{{ now.Unix | md5 }}" required placeholder="E-mail *">
					<input type="submit" value="{{ T "subscribe" }}" name="subscribe" id="embedded-subscribe{{ now.Unix | md5 }}" class="button is-primary">
				</div>
			</div>
		</div>
	</form>
</div>
