<div class="payment-option">
	{{ partial "img" (dict "ctx" . "name" .Params.img "alt" .Title "nocaption" true "link" .RelPermalink "svg" .Params.svg "width" "100px") }}
	{{ if not .Params.img }}<span class="decorate-link"><a href="{{ .RelPermalink }}">{{ .Title }}</a></span>{{ end }}
	<div><a href="{{ .RelPermalink }}">{{ with .Params.description }}<p>{{ . }}</p>{{ end }}</a></div>
</div>
