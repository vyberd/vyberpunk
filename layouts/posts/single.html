{{ define "main" }}
	<div class="container has-text-centered section1 single-post">
		<h1 class="title">{{ .Title }}</h1>
		{{ .Render "tags" }}
		{{ partial "img" (dict "ctx" . "id" 0 "name" .Params.thumbnail "alt" .Summary "nocaption" true) }}
		<div class="has-text-left">
			{{ .Content }}
		</div>
	</div>
{{ end }}
