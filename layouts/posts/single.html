{{ define "main" }}
	<div class="container color1 single-post">
		<div class="columns is-vcentered">
			<div class="column is-one-quarter">
				<h1 class="title">{{ .Title }}</h1>
				{{ .Render "tags" }}
				<p class="date">{{ .PublishDate | time.Format "2006.01.02 15:04 MST" }}</p>
			</div>
			<div class="column">
				{{ partial "img" (dict "ctx" . "id" 0 "name" .Params.thumbnail "alt" .Summary "nocaption" true) }}
			</div>
		</div>
		{{ .Content }}
		{{ partial "comments" . }}
	</div>
{{ end }}
